<h4>Pro WOMAK 24 GmbH</h4>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
{% assign post_index = 1 %}
<!-- https://talk.jekyllrb.com/t/how-to-retrieve-the-current-post-index-number-in-jekyll/814/5 -->
{% for post in site.categories.gruende %}
  <div class="panel panel-default">
    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ post_index }}" aria-expanded="true" aria-controls="collapse{{ post_index }}">
      <div class="panel-heading" role="tab" id="heading{{ post_index }}">
        <h3 class="panel-title">
          <ul class="fa-ul">
            <li><i class="fa-li fa fa-fw {{ post.icon }}"></i>{{ post.heading }}&nbsp;<span class="caret"></span></li>
          </ul>
        </h3>
      </div>
    </a>
    <div id="collapse{{ post_index }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ post_index }}">
      <div class="panel-body">
        {{ post.text }}
      </div>
    </div>
  </div>
  {% assign post_index = post_index | plus: 1 %}
  {% endfor %}
</div>
