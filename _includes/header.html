<header>

  <div>

    <h1 href="{{ site.baseurl }}/">{{ site.title }}</h1>

    <nav>

      <div>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="btn btn-primary" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
